stages:
  - install
  - lint
  - test

install:
  stage: install
  image: golang:latest

  before_script:
    - go version
    - go mod download

  script:
    - go install

lint:
  stage: lint
  image: golangci/golangci-lint:latest

  before_script:
    - golangci-lint version

  script:
    - golangci-lint run ./...

test:
  stage: test
  image: golang:latest

  before_script:
    - go version
    - go mod download

  script:
    - go run main.go "#FFFFFF" "#FFFFFF" "#FFFFFF" "#FFFFFF" "#FFFFFF" "#FFFFFF" 0 0 0 0 0